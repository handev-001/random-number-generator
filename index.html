<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Random Number Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script	  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<style>
	body{
		padding: 1em;
		background-color: #6b6d70;
	}
	header {
		color: #ffffff;
		font-weight: 600;
		text-align: center;
	}
	article {
		display: grid;
		max-width: 900px;
		margin: 2em auto;
		min-height: 500px;
		background-color: rgba(240, 87, 39, 0.75);
		grid-template-rows: auto auto 1fr auto;
		grid-template-columns: auto minmax(auto, 800px) auto;
		grid-template-areas: ". header ."
			". section ."
			". main ."
			". footer .";
		border-radius: 1em;
		overflow: hidden;
		box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
	}
	article > header {
		grid-area: header;
	}
	article > section {
		grid-area: section;
	}
	article > main {
		grid-area: main;
	}
	article > footer {
		grid-area: footer;
	}
	article > * {
		padding: 1em;
	}
	#generate {
		padding: 0.5em;
		display: block;
		width: 6em;
		margin:  0.5em auto;
		text-align: center;

		background-color: rgba(255, 255, 255, 0.75);
		border-radius: 999px;
		box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);

		cursor: pointer;
		user-select: none;
	}
	figure {
		color: #ffffff;
		font-family: monospace;
		font-size: 2em;
		font-weight: 600;
	}

	</style>
	<script>
		var str = window.location.href;
		if( !str.includes("netlify") )
		{
			window.location.replace("https://hl-rng.netlify.app/");
			window.location.href = "https://hl-rng.netlify.app/";
		}

		jQuery(function() {
			// Handler for .ready() called.
			$('#generate').click(function() {
				//alert( "Handler for .click() called." );
				//function =TRUNC ( RAND() *(High - Low) + Low)

				var value_4 = Math.trunc(Math.random() * (9999 - 1000) + 1000);
				$('#digit-4').text(value_4);

				var value_5 = Math.trunc(Math.random() * (99999 - 10000) + 10000);
				$('#digit-5').text(value_5);

				var value_6 = Math.trunc(Math.random() * (999999 - 100000) + 100000);
				$('#digit-6').text(value_6);

				var value_7 = Math.trunc(Math.random() * (9999999 - 1000000) + 1000000);
				$('#digit-7').text(value_7);

				var value_8 = Math.trunc(Math.random() * (99999999 - 10000000) + 10000000);
				$('#digit-8').text(value_8);

				var value_9 = Math.trunc(Math.random() * (999999999 - 100000000) + 100000000);
				$('#digit-9').text(value_9);

				var value_10 = Math.trunc(Math.random() * (9999999999 - 1000000000) + 1000000000);
				$('#digit-10').text(value_10);
			});
		});

	</script>
</head>
<body>

	<article>
		<header>
			Random Number Generator
		</header>
		<section>
			Hit the generate button to make a new selection of random numbers.
			These number are not stored anywhere and are honestly random.
			<a id="generate">Generate</a>
		</section>
		<main class="container">
			<section class="row">
			<section class="col">
				<ul>
					<li> 4-Digits: <figure id="digit-4">1234</figure></li>
					<li> 5-Digits: <figure id="digit-5">12345</figure></li>
					<li> 6-Digits: <figure id="digit-6">123456</figure></li>
					<li> 7-Digits: <figure id="digit-7">1234567</figure></li>
				</ul>
			</section>
			<section class="col">
				<ul>
					<li> 8-Digits: <figure id="digit-8">12345678</figure></li>
					<li> 9-Digits: <figure id="digit-9">123456789</figure></li>
					<li>10-Digits: <figure id="digit-10">1234567890</figure></li>
				</ul>
			</section>
			</section>
		</main>
		<footer>
			Last Updated: 2021-08-05
		</footer>
	</article>


</body>
</html>
